{% extends '_base.html' %}

{% block 'title' %}{{ page_title }}{% endblock %}

{% block 'content' %}
<main class="container">
  <div class="row mt-5">
    <div class="mx-auto">
      <h2>{{ page_title }}</h2>
      <a href="{% url 'create_product' %}" class="btn btn-success">Add product</a>
      <div class="mt-3">
        {% for item in items %}
        <div class="card col-3">
          <div class="card-body">
            <h5 class="card-title">{{item.title}}</h5>
            <h6 class="card-subtitle mb-2 text-muted">Rp {{item.price}}</h6>
            <a href="{% url 'show_product' item.item_id %}" class="btn btn-primary">View details</a>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
</main>
{% endblock %}
